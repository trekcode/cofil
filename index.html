<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company File Storage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1><i class="fas fa-cloud-upload-alt"></i> Company File Storage</h1>
            <div class="user-info" id="userInfo">
                <span id="userEmail"></span>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="upload-section">
                    <h3><i class="fas fa-upload"></i> Upload Files</h3>
                    <div class="upload-area" id="uploadArea">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <p>Drag & drop files here or click to browse</p>
                        <input type="file" id="fileInput" multiple style="display: none;">
                        <button class="btn browse-btn" onclick="document.getElementById('fileInput').click()">
                            <i class="fas fa-folder-open"></i> Browse Files
                        </button>
                    </div>
                    <div class="upload-options">
                        <div class="form-group">
                            <label for="description">Description (optional):</label>
                            <textarea id="description" placeholder="Add a description for the file"></textarea>
                        </div>
                        <button class="btn upload-btn" onclick="uploadFiles()">
                            <i class="fas fa-upload"></i> Upload Files
                        </button>
                    </div>
                </div>

                <div class="stats-section">
                    <h3><i class="fas fa-chart-bar"></i> Storage Stats</h3>
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-label">Total Files:</span>
                            <span class="stat-value" id="totalFiles">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Storage Used:</span>
                            <span class="stat-value" id="storageUsed">0 MB</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- File List Section -->
            <div class="file-list-section">
                <div class="section-header">
                    <h2><i class="fas fa-file"></i> All Files</h2>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search files...">
                    </div>
                </div>

                <div class="filters">
                    <button class="filter-btn active" onclick="filterFiles('all')">All Files</button>
                    <button class="filter-btn" onclick="filterFiles('pdf')">PDFs</button>
                    <button class="filter-btn" onclick="filterFiles('image')">Images</button>
                    <button class="filter-btn" onclick="filterFiles('document')">Documents</button>
                    <button class="filter-btn" onclick="filterFiles('other')">Other</button>
                </div>

                <div class="file-list-container">
                    <table class="file-table">
                        <thead>
                            <tr>
                                <th>File Name</th>
                                <th>Description</th>
                                <th>Size</th>
                                <th>Uploaded By</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="fileTableBody">
                            <tr id="loadingRow">
                                <td colspan="6" class="loading-cell">
                                    <div class="loading-spinner"></div>
                                    <p>Loading files...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for File Preview -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closePreviewModal()">&times;</span>
            <div id="previewContent"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
